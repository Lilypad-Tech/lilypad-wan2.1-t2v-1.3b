version: '3.8'

services:
  wan2-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: wan2-prod
    volumes:
      - ./outputs:/outputs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: "${DEFAULT_PROMPT:-A spaceship flying through a cosmic nebula}"

  wan2-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    image: wan2-dev
    volumes:
      - .:/workspace
      - ./outputs:/outputs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: bash
    tty: true
    stdin_open: true 